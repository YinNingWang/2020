		<script type="text/javascript">

		//scroll LOGO show
		$(function(){$("#page1").waypoint(function(){
			$("header#header").toggleClass("stuck")},{offset:107})
		});

		//捲到特定區塊
		$(function(){
			$('.bt01').click(function(){
				$('html,body').animate({scrollTop:$('#page1').offset().top}, 800);
			});
			
			$('#bt02').click(function(){
				$('html,body').animate({scrollTop:$('#page2').offset().top}, 800);
			});
			
			$('#bt03').click(function(){
				$('html,body').animate({scrollTop:$('#page3').offset().top}, 800);
			});
		});

		//equalHeight
		$.fn.equalHeight = function() {
			var maxHeight = 0;
			return this.each(function(index, box) {
				var boxHeight = $(box).height();
				maxHeight = Math.max(maxHeight, boxHeight);
			}).height(maxHeight);
		};

		$(document).ready(function() {
			$('#gallery li').equalHeight();
		});
		$(window).resize(function(){
			$('#gallery li').css('height','auto');
			$('#gallery li').equalHeight();
		});

		</script>
